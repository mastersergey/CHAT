<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>CHAT</title>
</head>
<body>
    <div class="authorization">
        <div class="authorization__inner">
            <div class="authorization__inner-header">
                <h3>Авторизация</h3>
                <button class="authorization__inner-header-close">X</button>
            </div>
            <p>Почта:</p>
            <form class="authorization__inner-form">
                <input class="authorization__inner-form-input">
                <button class="authorization__inner-form-btn">Получить код</button>
            </form>
            <span>Если у вас уже есть код (<a href="#" class="authorization__inner-enter">Войти</a>)</span>
        </div>
    </div>
    <div class="settings">
        <div class="settings__inner">
            <div class="settings__inner-header">
                <h3>Настройки</h3>
                <button class="settings__inner-header-close">X</button>
            </div>
            <p id="settings__inner-title">Имя в чате:</p>
            <form class="settings__inner-form">
                <input class="settings__inner-form-input" placeholder="Ник">
                <button class="settings__inner-form-btn">-></button>
            </form>
        </div>
    </div>
    <div class="accept">
        <div class="accept__inner">
            <div class="accept__inner-header">
                <h3>Подтверждение</h3>
                <button class="accept__inner-header-close">X</button>
            </div>
            <p>Код:</p>
            <form class="accept__inner-form">
                <input class="accept__inner-form-input">
                <button class="accept__inner-form-btn">Войти</button>
            </form>
        </div>
    </div>
    <div class="container">
        <ul class="nav__menu">
            <li class="nav__menu-item"><button class="settings__btn">Настройки</button></li>
            <li class="nav__menu-item"><button class="authorization__btn">Войти</button></li>
        </ul>
        <div class="wrapper">
            <div class="chat__space">
                
            </div>
        </div>
        <form class="message__form">
            <input type="text" placeholder="сообщение.." class="message__input">
            <button class="send__btn">-></button>
        </form>
    </div>
    <template id="post__template">
        <div class="posted__message">
            <div class="posted__message-inner">
                <p class="message__inner"></p>
                <p class="message__time"></p> 
            </div>
        </div>
    </template>
    <template id="get__template">
        <div class="get__message">
            <div class="get__message-inner">
                <p class="message__inner"></p>
                <p class="message__time"></p> 
            </div>
        </div>
    </template>
</body>
<script defer="" src="/index.fbb3188c.js"></script>
</html>
